<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>IP Address Tracker</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1 class="heading">IP Adress Tracker</h1>
				<div class="input-ip">
					<input type="text" />
					<span class="search-btn"
						><img src="./images/icon-arrow.svg" alt=""
					/></span>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="result-container">
				<div class="result-box">
					<div class="info-block">
						<h4 class="title">IP ADDRESS</h4>
						<span class="result">192.212.174.101</span>
					</div>
					<div class="info-block">
						<h4 class="title">LOCATION</h4>
						<span class="result">Cape Town, SA 7530</span>
					</div>
					<div class="info-block">
						<h4 class="title">TIMEZONE</h4>
						<span class="result">UTC +2:00</span>
					</div>
					<div class="info-block">
						<h4 class="title">ISP</h4>
						<span class="result">Rain</span>
					</div>
				</div>
			</div>
		</main>
		<!-- IP Address Tracker Search for any IP address or domain IP Address Location
		Timezone UTC -->
		<!-- add offset value dynamically using the API -->
	</body>
</html>
