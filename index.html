<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
    <!-- jquery -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <!-- leaflet package -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

    <!-- css -->
		<link rel="stylesheet" href="css/style.css" />
		<title>IP Address Tracker</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1 class="heading">IP Adress Tracker</h1>
				<div class="input-ip">
					<input type="text" id="ip_address" />
					<button id="search_btn" class="search-btn">
            	<img src="./images/icon-arrow.svg" alt="" />
				</div>
			</div>
      	<div class="result-container">
				<div class="result-box">
					<div class="info-block">
						<h4 class="title">IP ADDRESS</h4>
						<span id="current_ip" class="result">192.212.174.101</span>
					</div>
					<div class="info-block">
						<h4 class="title">LOCATION</h4>
						<span id="current_location" class="result">Cape Town, SA 7530</span>
					</div>
					<div class="info-block">
						<h4 class="title">TIMEZONE</h4>
						<span id="current_time" class="result">UTC +2:00</span>
					</div>
					<div class="info-block">
						<h4 class="title">ISP</h4>
						<span id="current_isp" class="result">Rain</span>
					</div>
				</div>
			</div>
		</header>
      <div id="map"></div>
    <!-- <script src="https://geo.ipify.org/api/v1?apiKey=at_uWV6xaU9LfR3EGXUYEWKZkwohgsYG&ipAddress=8.8.8.8"></script> -->
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
		<script src="js/script.js"></script>
	</body>
</html>
